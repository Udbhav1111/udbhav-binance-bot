<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Binance Futures Trading Bot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-7">

      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          {% for category, message in messages %}
            <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
              {{ message }}
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
          {% endfor %}
        {% endif %}
      {% endwith %}

      <div class="card shadow">
        <div class="card-header bg-primary text-white text-center">
          <h4 class="mb-0"> Binance Futures Order</h4>
        </div>
        <div class="card-body">
          <form method="POST" action="/" >

            <div class="mb-3">
              <label for="symbol" class="form-label">Symbol</label>
              <input type="text" class="form-control" id="symbol" name="symbol" value="BTCUSDT" required>
            </div>

            <div class="mb-3">
              <label class="form-label">Side</label>
              <select name="side" class="form-select">
                <option value="BUY">BUY</option>
                <option value="SELL">SELL</option>
              </select>
            </div>

            <div class="mb-3">
              <label class="form-label">Order Type</label>
              <select name="order_type" class="form-select">
                <option value="MARKET">MARKET</option>
                <option value="LIMIT">LIMIT</option>
                <option value="STOP_LIMIT">STOP_LIMIT</option>
              </select>
            </div>

            <div class="mb-3">
              <label for="quantity" class="form-label">Quantity</label>
              <input type="number" class="form-control" id="quantity" name="quantity" step="0.001" required>
            </div>

            <div class="mb-3">
              <label for="price" class="form-label">Price (for LIMIT or STOP_LIMIT)</label>
              <input type="number" class="form-control" id="price" name="price" step="0.01">
            </div>

            <div class="mb-3">
              <label for="stop_price" class="form-label">Stop Price (for STOP_LIMIT)</label>
              <input type="number" class="form-control" id="stop_price" name="stop_price" step="0.01">
            </div>

            <div class="d-grid">
              <button type="submit" class="btn btn-success">Place Order</button>
            </div>
          </form>
        </div>
      </div>

    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
